[phases.setup]
nixPkgs = ["python311", "curl", "gcc", "gcc.libc"]

[phases.install]
cmds = [
  "curl -LsSf https://astral.sh/uv/install.sh | sh",
  "export PATH=\"$HOME/.local/bin:$PATH\" && cd app && uv sync"
]

[start]
cmd = "export PATH=\"$HOME/.local/bin:$PATH\" && export LD_LIBRARY_PATH=\"/nix/var/nix/profiles/default/lib:$LD_LIBRARY_PATH\" && cd app && uv run python agent.py start"

