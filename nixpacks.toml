[phases.setup]
nixPkgs = ["python311", "curl", "gcc", "stdenv"]

[phases.install]
cmds = [
  "curl -LsSf https://astral.sh/uv/install.sh | sh",
  "export PATH=\"$HOME/.local/bin:$PATH\" && cd app && uv sync"
]

[start]
cmd = "export PATH=\"$HOME/.local/bin:$PATH\" && export LD_LIBRARY_PATH=\"$(find /nix/store -name libstdc++.so.6 2>/dev/null | head -1 | xargs dirname):$LD_LIBRARY_PATH\" && cd app && uv run python agent.py start"

